<form id="query-form" method="post">
    <label>Name <span>*<span></label>
    <input type="text" class="form-control" name="name" required>
    <label>Email <span>*<span></label>
    <input type="email" class="form-control" name="email" required>
    <label>Phone <span>*<span></label>
    <input type="tel" class="form-control" name="phone" required pattern="[0-9]{10}">
    <label>What are you looking for? </label>
    <input type="text" class="form-control" name="what">
    <label>Message <span>*<span></label>
    <textarea class="form-control" required name="msg" rows="5"></textarea>
    <br />
    <div class="alert hide" role="alert">...</div>
    <button type="submit" class="btn pull-right"><span>Send</span> <img loading="lazy" src="https://res.cloudinary.com/wamp-infotech/image/upload/v1601479736/ajaxLoader.gif" alt ="Loader" class="hide" /></button>
    <br clear="all" />
</form>
